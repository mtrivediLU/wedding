<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mihir & Kshitija's Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Optional: Link a custom CSS file or use the <style> section below -->
  <style>
    /* ----- Basic Reset ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin: 30px 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      color: #555;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      width: 100%;
      max-width: 400px;
    }

    a.button {
      text-decoration: none;
      background: #c44747;
      color: #fff;
      padding: 15px 20px;
      font-size: 1rem;
      text-align: center;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #a33737;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mihir &amp; Kshitija</h1>
    <h2>Wedding - 17th January 2025</h2>
  </header>

  <div class="button-container">
    <!-- Photo Gallery Button -->
    <a
      class="button"
      href="https://your-photo-gallery-link.com"
      target="_blank"
      rel="noopener noreferrer"
    >
      Photo Gallery
    </a>

    <!-- Join the Online Wedding Button -->
    <a
      class="button"
      href="https://your-online-meeting-link.com"
      target="_blank"
      rel="noopener noreferrer"
    >
      Join the Wedding Online
    </a>

    <!-- Write a Message Button -->
    <a
      class="button"
      href="https://your-message-form-link.com"
      target="_blank"
      rel="noopener noreferrer"
    >
      Write a Message for the Couple
    </a>
  </div>

  <footer>
    &copy; 2025 Mihir &amp; Kshitija
  </footer>
</body>
</html>
